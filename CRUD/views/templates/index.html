{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Items</h1>
<a href="{{ url_for('items.create') }}" class="btn btn-success mb-3">Add Item</a>
<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>
                <a href="{{ url_for('items.edit', item_id=item[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('items.delete', item_id=item[0]) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
